<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAIA - SGDEA</title>
    <link href="/views/node_modules/select2/dist/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" href="/views/node_modules/jquery.fancytree/dist/skin-lion/ui.fancytree.min.css"
          rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" href="/views/assets/theme/assets/css/fancy.css" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet"
          href="/views/assets/theme/assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
          rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form id="kformulario_saia">
                <input type="hidden" name="_csrf" value="">
                <input type="hidden" name="idbusqueda_componente" id="component">

                <div class="row">
                    <div class="col-12">
                        <div class="form-group form-group-default form-group-default-select2">
                            <label data-i18n="g.fecha">Fecha</label>
                            <select class="full-width" id="filtro_fecha">
                                <option value="1" data-i18n="g.seleccione">Por favor seleccione ...</option>
                                <option value="2" data-i18n="buzones.hoy">Hoy</option>
                                <option value="3" data-i18n="buzones.ayer">Ayer</option>
                                <option value="4" data-i18n="buzones.ultimos_7_dias">Últimos 7 días</option>
                                <option value="5" data-i18n="buzones.ultimos_30_dias">Últimos 30 días</option>
                                <option value="6" data-i18n="buzones.ultimos_90_dias">Últimos 90 días</option>
                                <option value="7" data-i18n="buzones.entre_las_fechas">Entre las fechas
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" id="date_container" style="display:none">
                    <div class="col-12 col-md-6">
                        <div class="form-group form-group-default input-group">
                            <div class="form-input-group">
                                <label data-i18n="g.fecha_ini">Fecha inicial</label>
                                <input name="bqCampo_v@fecha_x" type="text" class="form-control"
                                       id="fecha_inicial">
                                <input name="bqComparador_fecha_x" type="hidden" value="y"/>
                                <input name="bqTipo_fecha_x" type="hidden" value="date">
                            </div>
                            <div class="input-group-append ">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group form-group-default input-group">
                            <div class="form-input-group">
                                <label data-i18n="g.fecha_fin">Fecha final</label>
                                <input name="fecha_y" type="text" class="form-control" id="fecha_final">
                            </div>
                            <div class="input-group-append ">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/views/node_modules/select2/dist/js/select2.min.js" type="text/javascript"></script>
<script src="/views/assets/theme/assets/js/cerok_libraries/ui/globalSelect2.js" type="text/javascript"></script>
<script type="text/javascript" src="/views/node_modules/jquery.fancytree/dist/jquery.fancytree.min.js"></script>
<script type="text/javascript" src="/views/node_modules/moment/min/moment-with-locales.min.js"></script>

<script type="text/javascript"
        src="/views/assets/theme/assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/views/modules/pqr/formatos/pqr/busqueda_dependencia.js"></script>
</body>

</html>
