<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAIA - SGDEA</title>
    <link href="/views/node_modules/select2/dist/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" href="/views/node_modules/jquery.fancytree/dist/skin-lion/ui.fancytree.min.css"
          rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" href="/views/assets/theme/assets/css/fancy.css" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet"
          href="/views/assets/theme/assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
          rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form id="kformulario_saia">
                <input type="hidden" name="_csrf" value="">
                <input type="hidden" name="idbusqueda_componente" id="component">

                <div class="row">
                    <div class="col-12">
                        <div class="form-group form-group-default form-group-default-select2">
                            <label>Fecha:</label>
                            <select class="full-width" id="filtro_fecha">
                                <option value="1">Seleccione</option>
                                <option value="2">Hoy</option>
                                <option value="3">Ayer</option>
                                <option value="4">Últimos 7 días</option>
                                <option value="5">Últimos 30 días</option>
                                <option value="6">Últimos 90 días</option>
                                <option value="7">Entre las fechas</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" id="date_container" style="display:none">
                    <div class="col-12 col-md-6">
                        <div class="form-group form-group-default input-group">
                            <div class="form-input-group">
                                <label>Fecha inicial:</label>
                                <input name="bqCampo_v@fecha_x" type="text" class="form-control"
                                       placeholder="Seleccione.." id="fecha_inicial">
                                <input name="bqComparador_fecha_x" type="hidden" value="y"/>
                                <input name="bqTipo_fecha_x" type="hidden" value="date">
                            </div>
                            <div class="input-group-append ">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group form-group-default input-group">
                            <div class="form-input-group">
                                <label>Fecha final:</label>
                                <input name="fecha_y" type="text" class="form-control" placeholder="Seleccione.."
                                       id="fecha_final">
                            </div>
                            <div class="input-group-append ">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group form-group-default form-group-default-select2">
                            <label>ESTADO:</label>
                            <select class='full-width' name='bqCampo_sys_estado' id='sys_estado'>
                                <option value="">Seleccione ...</option>
                                <option value="PENDIENTE">PENDIENTE</option>
                                <option value="PROCESO">PROCESO</option>
                                <option value="TERMINADO">TERMINADO</option>
                            </select>

                            <input type="hidden" name="bqCondicional_sys_estado" value="=">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group form-group-default form-group-default-select2">
                            <label>OPORTUNIDAD EN LAS RESPUESTAS:</label>
                            <select class='full-width' name='bqCampo_sys_oportuno' id='sys_oportuno'>
                                <option value="">Seleccione ...</option>
                                <option value="PENDIENTES SIN VENCER">PENDIENTES SIN VENCER</option>
                                <option value="VENCIDAS SIN CERRAR">VENCIDAS SIN CERRAR</option>
                                <option value="CERRADAS A TERMINO">CERRADAS A TERMINO</option>
                                <option value="CERRADAS FUERA DE TERMINO">CERRADAS FUERA DE TERMINO</option>
                            </select>

                            <input type="hidden" name="bqCondicional_sys_oportuno" value="=">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group form-group-default form-group-default-select2">
                            <label>CANAL DE RECEPCIÓN:</label>
                            <select class='full-width' name='bqCampo_canal_recepcion' id='canal_recepcion'>
                                <option value="">Seleccione ...</option>
                                <option value="EMAIL">EMAIL</option>
                                <option value="FÍSICO">FÍSICO</option>
                                <option value="TELEFÓNICO">TELEFÓNICO</option>
                                <option value="WEB">WEB</option>
                            </select>

                            <input type="hidden" name="bqCondicional_canal_recepcion" value="=">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="/views/node_modules/select2/dist/js/select2.min.js" type="text/javascript"></script>
<script src="/views/assets/theme/assets/js/cerok_libraries/ui/globalSelect2.js" type="text/javascript"></script>
<script type="text/javascript" src="/views/node_modules/moment/min/moment.min.js"></script>
<script type="text/javascript" src="/views/assets/theme/assets/js/cerok_libraries/ui/globalMoment.js"></script>
<script type="text/javascript"
        src="/views/assets/theme/assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/views/modules/pqr/formatos/pqr/busqueda_grafico.js"></script>
</body>

</html>
